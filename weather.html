<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styke.css">
    <title>WeatherAbout</title>
</head>
<body>
    <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search">
                <button id="btn"> <i class="fa fa-search" style="font-size:24px"></i></button>
            </div>
            <div class="weather">
                <h2 class="city">Type City Name To Search Temprature</h2>
                <div class="temp"></div>
                <img srcset="" alt="" class="icon">
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
            
            </div>
    </div>
    
</body>
<script src="jscript.js" defer></script>
</html>
